<!DOCTYPE html>
<html>
<head>
    <title>Trade</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <h2>Place Order</h2>
    <form id="orderForm">
        Type: <select id="type"><option>BUY</option><option>SELL</option></select><br>
        Symbol: <input id="symbol" required><br>
        Price: <input id="price" type="number" step="0.01" required><br>
        Quantity: <input id="quantity" type="number" required><br>
        <button type="submit">Submit</button>
    </form>
    <div id="msg"></div>
    <h2>Order Book</h2>
    <table id="ordersTable">
        <thead>
            <tr><th>ID</th><th>Type</th><th>Symbol</th><th>Price</th><th>Qty</th></tr>
        </thead>
        <tbody></tbody>
    </table>
</body>
</html>
